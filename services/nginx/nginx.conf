server {
    
    listen 80 default_server;
    listen [::]:80 default_server;

    # Frontend
    location / {
        proxy_pass http://frontend; # same name as network alias
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Backend
    location /api {
        proxy_pass http://backend:5000/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /images/uploaded {
        alias /home/app/web/api/images/uploaded/;
        autoindex on;
    }

    location /images/generated {
        alias /home/app/web/api/images/generated/;
        autoindex on;
    }

    # You may need this to prevent return 404 recursion.
    location = /404.html {
        internal;
    }
}